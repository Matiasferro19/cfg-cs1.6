
// --- Crosshair ---
cl_crosshair_color "5"           // Blanco
cl_crosshair_size "small"        // Tamaño chico
cl_crosshair_translucent "0"     // Mira sólida

// --- Sensibilidad ---
sensitivity "2"
zoom_sensitivity_ratio "1"       // Misma sensibilidad con AWP

// --- Desactivar aceleración del mouse ---
m_customaccel "0"
m_filter "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// --- Red (mejor respuesta) ---
rate "25000"
cl_cmdrate "101"
cl_updaterate "101"
ex_interp "0.01"

// --- Viewmodel (Ajustes para visibilidad y retroceso) ---
viewsize "110"                   // Mayor campo de visión
cl_bob "0"                       // Desactiva el movimiento del arma
cl_bobcycle "0"                  // Desactiva el ciclo de balanceo del arma
cl_viewmodelfov "90"             // Configura el campo de visión del modelo del arma

// --- Ajustes de Recoil (Control del retroceso) ---
cl_righthand "1"                 // Muestra el arma en la mano derecha
cl_autowepswitch "0"             // No cambia de arma automáticamente
cl_minmodels "0"                 // Modelos estándar para mayor visibilidad

// --- Ajustes de spray control ---
// No hay un comando de control de spray automático legítimo, pero aquí algunos ajustes clave:

// Estas líneas ayudarán a mejorar la precisión general y el control manual del spray
cl_weapon_recoil_scale "0.5"      // Reduce el retroceso del arma (0 es sin retroceso, 1 es normal)
cl_recoilangle "0"                // No cambia el ángulo de disparo por retroceso

// --- Binds útiles para controlar el recoil ---
bind "CTRL" "+duck"              // Agacharse para reducir recoil
bind "SHIFT" "+speed"            // Correr sin interferir con recoil
bind "R" "+reload"               // Recargar
bind "MOUSE1" "+attack"          // Disparar
bind "MOUSE2" "+attack2"         // Disparo alternativo

// --- Opcional: limpiar consola al iniciar ---
clear


